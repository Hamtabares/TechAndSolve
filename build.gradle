apply plugin: 'java'
apply plugin: 'maven'

group = 'com.choucair.formacion'
version = '1.0'

description = """com.choucair.formacion"""

sourceCompatibility = 1.5
targetCompatibility = 1.5
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}



repositories {
        
     maven { url "http://dl.bintray.com/serenity/maven" }
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'net.serenity-bdd', name: 'serenity-core', version:'1.5.7'
    compile group: 'net.serenity-bdd', name: 'serenity-junit', version:'1.5.7'
    compile group: 'net.serenity-bdd', name: 'serenity-rest-assured', version:'1.5.7'
    compile group: 'net.serenity-bdd', name: 'serenity-cucumber', version:'1.1.36'
    compile group: 'org.slf4j', name: 'slf4j-simple', version:'1.6.1'
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version:'1.8.6'
    testCompile group: 'org.assertj', name: 'assertj-core', version:'3.8.0'
}
